- name : deploying the student war file
  hosts : all
  become_user : root
  vars :
    TOMCAT_LOC : apache-tomcat-9.0.16
  tasks :
     - name : find the old files
       find :
         path : "{{TOMCAT_LOC}}/webapps/"
         pattern : "*.war"
         register : out
       
     - name : remove the old files
       file :
        path : "{{item.path}}"
        pattern : "*.war"
        state : absent
     
     - name : print the url value
        get_url :
            url : "{{ url }}"
            dest : "{{TOMCAT_LOC}}/webapps/"
